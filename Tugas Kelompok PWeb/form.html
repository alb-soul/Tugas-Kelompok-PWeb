<!DOCTYPE html>
<html lang="en">
  <head>
    <!--CSS di head, javascript dibawah body-->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cerdas Sign-up</title>
    <style>
      * {
        border: 0px solid red;
      }
      @import url("https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap");
      body {
        margin: 0px;
        min-width: 320px;
      }
      header {
        width: 100%;
        height: 178px;
        background-color: rgba(24, 26, 27, 255);
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; /* To center align it horizontally as well*/
        border-bottom: 1px solid rgba(237, 237, 241, 0.2);
      }

      header span.judul {
        font-family: monospace;
        font-size: 26px;
        font-weight: bolder;
        color: white;
      }

      header span.subjudul {
        color: white;
        font-size: 18px;
      }

      main {
        padding-top: 1px;
        background-color: #222527;
      }
      .box-daftar input,
      select {
        width: 100%;
        border-radius: 8px;
        margin-top: 5px;
        margin-bottom: 15px;
        padding: 12px 20px;
        border: 1px solid rgba(237, 237, 241, 0.5);
        box-sizing: border-box;
        background-color: rgba(24, 26, 27, 255);
        color: white;
      }

      div.box-daftar {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; /* To center align it horizontally as well*/
        color: white;
        width: 100%;
        border-top: 1px solid rgba(242, 242, 250, 0.2);
        padding: 25px 0px;
      }

      .box-daftar label {
        font-family: monospace;
        font-size: 13.3px;
      }

      .box-daftar input[type="submit"] {
        background-color: #4caf50;
        color: white;
        width: 13em;
        margin-top: 12px;
      }

      .box-daftar form {
        width: 300px;
      }

      .box-daftar input[type="submit"]:hover {
        background-color: #45a049;
        cursor: pointer;
      }

      .box-daftar div.submit {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; /* To center align it horizontally as well*/
        line-height: normal;
        margin-top: 15px;
        margin-bottom: 15px;
      }

      footer {
        width: 100%;
        height: 100px;
        background-color: rgba(24, 26, 27, 255);
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; /* To center align it horizontally as well*/
      }

      span.bawah {
        font-size: 14px;
        font-family: monospace;
        font-weight: bold;
        color: white;
      }

      div.nav {
        padding-bottom: 15px;
      }

      nav.navigasi ul li {
        float: left;
        list-style: none;
        font-size: 18px;
        color: white;
        margin-right: 25px;
      }

      nav.navigasi ul li a {
        color: white;
        text-decoration: none;
      }

      nav.navigasi ul li:hover {
        font-weight: bolder;
        cursor: pointer;
      }

      a.to-login {
        color: greenyellow;
        text-decoration: none;
      }

      #message {
        font-size: 14px;
        display: none;
        border: 1px solid rgba(237, 237, 241, 0.5);
        padding: 15px;
        border-radius: 5%;
      }

      .valid {
        color: rgb(5, 185, 5);
      }

      .invalid {
        color: rgb(223, 32, 32);
      }
    </style>
  </head>
  <body>
    <header>
      <span class="judul">>_ Cerdas.com</span><br />
      <span class="subjudul">Join with us!</span>
    </header>
    <main>
      <div class="nav">
        <nav class="navigasi">
          <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="form2.html">Sign in</a></li>
            <li><a href="about.html">About Us</a></li>
          </ul>
        </nav>
      </div>
      <br />
      <div class="box-daftar">
        <h2 style="color: white">Sign Up for Free!</h2>
        <form name="daftar" onsubmit="validasiForm()">
          <!--Cek apakah input form kosong atau telah diisi-->
          <label for="name">Nama :</label><br />
          <input type="text" name="name" placeholder="Your name" /><br />
          <label for="username">Username :</label><br />
          <input
            type="text"
            name="username"
            placeholder="Username"
            pattern=".{4,}"
            title="Username harus terdiri minimal 4 karakter"
          /><br />
          <label for="email">Email :</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
          /><br />
          <label for="password">Password :</label><br />
          <input
            type="password"
            id="pwd"
            name="password"
            placeholder="Password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          /><br />
          <div id="message">
            <h4>Password must contain the following:</h4>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">
              A <b>capital (uppercase)</b> letter
            </p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div>
          <br />
          <label for="provinsi">Provinsi :</label><br />
          <select name="provinsi">
            <option value="">Select country</option>
            <option value="banten">Banten</option>
            <option value="jakarta">DKI Jakarta</option>
            <option value="jabar">Jawa Barat</option>
            <option value="jateng">Jawa Tengah</option>
            <option value="jogja">DI Yogyakarta</option>
            <option value="jatim">Jawa Timur</option>
            <option value="jatim">Kalimantan Selatan</option>
            <option value="jatim">Kalimantan Timur</option></select
          ><br />
          <p>
            Already have account? Go to
            <a class="to-login" href="form2.html">Sign-in</a> page
          </p>
          <div class="submit">
            <input type="submit" value="Submit" />
          </div>
        </form>
      </div>
    </main>
    <footer>
      <span class="bawah">Copyright 2022 - Cerdas.com</span>
    </footer>
  </body>
  <script src="userAut.js"></script>
</html>
